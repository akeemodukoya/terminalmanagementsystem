 <body>
    <div class="" th:include="fragments/defaults" th:remove="tag"></div>
    <div class="span8 offset2">
    	<div class="content">
    		<div class="module">
    			<div class="module-head">
					<h3>Login</h3>
				</div>
		    	<div class="module-body">
		    		<p th:if="${loginError}" class="error">Wrong user or password</p>
				    <form th:action="@{/login.html}" th:object="@{user}" method="post">
				      <label for="email">Email</label>:
				      <input type="email" id="email" name="email" autofocus="autofocus" th:field="*{email}"/> <br />
				      <label for="password">Password</label>:
				      <input type="password" id="password" name="password" th:field="*{password}" /> <br />
				      <input type="submit" value="Log in" />
				    </form>
		    	</div>
		    </div>
    	</div>
    </div>
    
	
    <div th:include="fragments/footer" class="" th:remove="tag"></div>
  
</body>
