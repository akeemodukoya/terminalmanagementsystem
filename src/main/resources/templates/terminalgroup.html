 <body>
    <div class="" th:include="fragments/navSidebar" th:remove="tag"></div>
    <div class="span9">
    	<div class="content">
    		<div class="module">
    			<div class="module-head">
					<h3>Terminal Group</h3>
				</div>
		    	<div class="module-body">
		    		<form class="form-horizontal row-fluid" th:action="@{/terminalgroup}" th:object="${terminalgroup}" method="post">
						<div class="control-group">
							<label class="control-label" for="basicinput">Name</label>
							<div class="controls">
								<input type="text" id="basicinput" th:field="*{name}" placeholder="Name" class="span8">
								<span class="help-inline">Minimum 5 Characters</span>
							</div>
						</div>
						<div class="control-group">
							<label for="basicinput" class="control-label">Partition size</label>
							<div class="controls">
								<input type="number" id="basicinput" th:field="*{partition_size}" placeholder="Partition size" class="span8">
							</div>
						</div>
						<div class="control-group">
							<label for="basicinput" class="control-label">Upgrade type</label>
							<div class="controls">
								<input type="text" th:field="*{upgrade_type}" id="basicinput" class="span8" placeholder="Upgrade Type">
							</div>
						</div>
						<div class="control-group">
							<label for="basicinput" class="control-label">Application</label>
							<div class="controls">
								<input type="text" th:field="*{application}" id="basicinput" class="span8" placeholder="Application">
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn btn-primary">Create Terminal Group</button>
							</div>
						</div>
					</form>
		    	</div>
		    </div>
    	</div>
    </div>
    
	
    <div th:include="fragments/footer" class="" th:remove="tag"></div>
  
</body>
