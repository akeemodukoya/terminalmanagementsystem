
<body>


<div class="" th:include="fragments/navSidebar" th:remove="tag"></div>



				<div class="span9">
					<div class="content">

						<div class="module message">
							<div class="module-head">
								<h3>Applications</h3>
							</div>
							<div class="module-option clearfix">
								<div class="pull-left">
									Filter : &nbsp;
									<div class="btn-group">
										<button class="btn">All</button>
										<button class="btn dropdown-toggle" data-toggle="dropdown">
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu">
											<li><a href="#">All</a></li>
											<li><a href="#">In Progress</a></li>
											<li><a href="#">Done</a></li>
											<li class="divider"></li>
											<li><a href="#">New task</a></li>
											<li><a href="#">Overdue Task</a></li>
										</ul>
									</div>
								</div>
								<div class="pull-right">
									<a href="#" class="btn btn-primary">Upload Application</a>
								</div>
							</div>
							<div class="module-body table">								

								<table class="table table-message">
									<tbody>
										<tr class="heading">
											<td class="cell-icon">Application</td>
											<td class="cell-title">Version</td>
											<td class="cell-status hidden-phone hidden-tablet">Uploaded by</td>
											<td class="cell-time align-right">Actions</td>
										</tr>
										<tr th:each="application : ${applications}" class="task resolved">
											<td class="cell-icon"><i class="icon-checker high"></i></td>
											<td th:text="|$application.name|" class="cell-title"><div>[name]</div></td>
											<td th:text="|$application.version|"class="cell-status hidden-phone hidden-tablet"><b class="due">[version]</b></td>
											<td th:text="|$application.user.name|" class="cell-time align-right">[application.user.name]</td>
										</tr>
									</tbody>
								</table>


							</div>
							<div class="module-foot">
							</div>
						</div>
						
					</div><!--/.content-->
				</div><!--/.span9-->
			</div>
		</div><!--/.container-->
	</div><!--/.wrapper-->

	<div class="footer">
		<div class="container">
			 

		</div>
	</div>

	<div th:include="fragments/footer" class="" th:remove="tag"></div>
	<script src="scripts/datatables/jquery.dataTables.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.table-message tbody tr').click(
				function() 
				{
					$(this).toggleClass('resolved');
				}
			);
		} );
	</script>
</body>
