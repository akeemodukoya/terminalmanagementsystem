 <body>
    <div class="" th:include="fragments/navSidebar" th:remove="tag"></div>
    <div class="span9">
    	<div class="content">
    		<div class="module">
		    	<div class="module-body">
		    		<form class="form-horizontal row-fluid" th:action="@{/application}" th:object="${application}" method="post">
						<div class="control-group">
							<label class="control-label" for="basicinput">Name</label>
							<div class="controls">
								<input type="text" id="basicinput" th:field="*{name}" placeholder="Type something here..." class="span8">
								<span class="help-inline">Minimum 5 Characters</span>
							</div>
						</div>
						<div class="control-group">
							<label for="basicinput" class="control-label">Version</label>
							<div class="controls">
								<input type="text" id="basicinput" th:field="*{version}" placeholder="Version" class="span8">
							</div>
						</div>
						<div class="control-group">
							<label for="basicinput" class="control-label"></label>
							<div class="controls">
								<input type="file" th:field="*{file}" id="basicinput" class="span8">
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn btn-primary">Upload Application</button>
							</div>
						</div>
					</form>
		    	</div>
		    </div>
    	</div>
    </div>
    
	
    <div th:include="fragments/footer" class="" th:remove="tag"></div>
  
</body>
