<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TMS</title>
        <link type="text/css" th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link type="text/css" th:href="@{bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet">
        <link type="text/css" th:href="@{css/theme.css}" rel="stylesheet">
        <link type="text/css" th:href="@{images/icons/css/font-awesome.css}" rel="stylesheet">
        <link type="text/css" th:href="@{http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600}"
            rel='stylesheet'>
    </head>
<body>
	<!-- <div class="" th:include="fragments/navSidebar" th:remove="tag"></div> -->

	<div class="span5 offset4">
		<div class="content">
			<!-- <div class="row"> -->
				<h1 style="text-align: center;">TMS</h1>
				<div class="module module-login">
					<p th:if="${loginError}" class="error">Wrong user or password</p>
					<form th:action="@{/other-login.html}" th:object="${user}" class="form-vertical" method="POST">
						<div class="module-head">
							<h3>Sign In</h3>
						</div>
						<div class="module-body">
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="text" id="email" name="email" placeholder="User email">
								</div>
							</div>
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="password" id="password" name="password" placeholder="Password">
								</div>
							</div>
						</div>
						<div class="module-foot">
							<div class="control-group">
								<div class="controls clearfix">
									<button type="submit" class="btn btn-primary pull-right">Login</button>
									<label class="checkbox">
										<input type="checkbox"> Remember me
									</label>
								</div>
							</div>
						</div>
					</form>
				</div>
			<!-- </div> -->
		</div>
	</div><!--/.wrapper-->
	<div th:include="fragments/footer" class="" th:remove="tag"></div>
</body>
