                            <!--/.module-->
                            <div class="module hide">
                                <div class="module-head">
                                    <h3>
                                        Adjust Budget Range</h3>
                                </div>
                                <div class="module-body">
                                    <div class="form-inline clearfix">
                                        <a href="#" class="btn pull-right">Update</a>
                                        <label for="amount">
                                            Price range:</label>
                                        &nbsp;
                                        <input type="text" id="amount" class="input-" />
                                    </div>
                                    <hr />
                                    <div class="slider-range">
                                    </div>

                            <div class="module">
                                <div class="module-head">
                                    <h3>
                                        Applications</h3>
                                </div>
                                <div class="module-body table">
                                    <table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display"
                                        width="100%">
                                        <thead>
                                            <tr>
                                                <th>
                                                    Application ID
                                                </th>
                                                <th>
                                                    Group
                                                </th>
                                                <th>
                                                    Version
                                                </th>
                                                <th>
                                                    Progress
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:if="${applications.empty}" class="odd gradeX">
                                                <td colspan="4">
                                                    No applications
                                                </td>
                                            </tr>
                                            <tr th:each="application : ${applications}"class="even gradeC">
                                                <td>
                                                    Trident
                                                </td>
                                                <td>
                                                    Internet Explorer 5.0
                                                </td>
                                                <td>
                                                    Win 95+
                                                </td>
                                                <td class="center">
                                                    5
                                                </td>
                                            </tr>
                                            
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>
                                                    Rendering engine
                                                </th>
                                                <th>
                                                    Browser
                                                </th>
                                                <th>
                                                    Platform(s)
                                                </th>
                                                <th>
                                                    Engine version
                                                </th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
