
<body>
    <div class="" th:include="fragments/navSidebar" th:remove="tag"></div>

                <!--/.span3-->
                <div class="span9">
                    <div class="content">
                        <div class="module">
                            <div class="module-head">
                                <h3>Projects</h3>
                                <a href="/project"><button class="btn btn-primary">Add Project</button></a>
                            </div>
                            <div class="module-body">
                                <table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped  display"
                                        width="100%">
                                        <thead>
                                            <tr>
                                                <th>
                                                    Name
                                                </th>
                                                <th>
                                                    ID
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
<!--                                             <tr th:if="${not #applications.isEmpty}" class="odd gradeX">
                                                <td colspan="4">
                                                    No applications available
                                                </td>
                                            </tr> -->
                                            <tr th:each="project : ${projects}" class="even gradeC">
                                                <td th:text="|$project.name|">
                                                    [name]
                                                </td>
                                                <td th:text ="|$project.id|" class="center">
                                                    [id]
                                                </td>
                                            </tr>
                                            
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>
                                                    Name
                                                </th>
                                                <th>
                                                    ID
                                                </th>
                                            </tr>
                                        </tfoot>
                                    </table>
                            </div>
                        </div>
                    </div>
                    <!--/.content-->
                </div>
                <!--/.span9-->
            </div>
        </div>
        <!--/.container-->
    </div>
    <!--/.wrapper-->
    <div th:include="fragments/footer" class="" th:remove="tag"></div>
</body>
